<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueca Escrita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sueca Escrita</h1>
        
        <!-- Card Logger Table -->
        <table id="cardTable">
            <thead>
                <tr>
                    <th></th>
                    <th>A</th>
                    <th>7</th>
                    <th>K</th>
                    <th>J</th>
                    <th>Q</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>♠️ Spades</th>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                </tr>
                <tr>
                    <th>❤️ Hearts</th>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                </tr>
                <tr>
                    <th>♦️ Diamonds</th>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                </tr>
                <tr>
                    <th>♣️ Clubs</th>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                    <td class="card-cell"></td>
                </tr>
            </tbody>
        </table>

        <!-- Special Card Section -->
        <div class="special-section box">
            <h3>Special Card Drawn</h3>
            <div>
                <label for="specialType">Special Card Type:</label>
                <select id="specialType">
                    <option>♠️ Spades</option>
                    <option>❤️ Hearts</option>
                    <option>♦️ Diamonds</option>
                    <option>♣️ Clubs</option>
                </select>
            </div>
            <div class="special-buttons">
                <button id="specialPlus">+1</button>
                <button id="specialMinus">-1</button>
            </div>
            <p>Number of Special Cards: <span id="specialTotal">0</span></p>
        </div>

        <!-- Team Scores Section -->
        <div class="team-scores box">
            <h2>Team Scores</h2>
            <p>Team 1 Points: <span id="team1Points">0</span></p>
            <p>Team 2 Points: <span id="team2Points">0</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
