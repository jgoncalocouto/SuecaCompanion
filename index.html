<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Card Logger</h1>

        <!-- Card Logger Table -->
        <table id="cardTable">
            <thead>
                <tr>
                    <th></th>
                    <th>A</th>
                    <th>7</th>
                    <th>K</th>
                    <th>J</th>
                    <th>Q</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>♠️ Spades</td>
                    <td class="card-cell" data-suit="spades" data-card="A"></td>
                    <td class="card-cell" data-suit="spades" data-card="7"></td>
                    <td class="card-cell" data-suit="spades" data-card="K"></td>
                    <td class="card-cell" data-suit="spades" data-card="J"></td>
                    <td class="card-cell" data-suit="spades" data-card="Q"></td>
                </tr>
                <tr>
                    <td>❤️ Hearts</td>
                    <td class="card-cell" data-suit="hearts" data-card="A"></td>
                    <td class="card-cell" data-suit="hearts" data-card="7"></td>
                    <td class="card-cell" data-suit="hearts" data-card="K"></td>
                    <td class="card-cell" data-suit="hearts" data-card="J"></td>
                    <td class="card-cell" data-suit="hearts" data-card="Q"></td>
                </tr>
                <tr>
                    <td>♦️ Diamonds</td>
                    <td class="card-cell" data-suit="diamonds" data-card="A"></td>
                    <td class="card-cell" data-suit="diamonds" data-card="7"></td>
                    <td class="card-cell" data-suit="diamonds" data-card="K"></td>
                    <td class="card-cell" data-suit="diamonds" data-card="J"></td>
                    <td class="card-cell" data-suit="diamonds" data-card="Q"></td>
                </tr>
                <tr>
                    <td>♣️ Clubs</td>
                    <td class="card-cell" data-suit="clubs" data-card="A"></td>
                    <td class="card-cell" data-suit="clubs" data-card="7"></td>
                    <td class="card-cell" data-suit="clubs" data-card="K"></td>
                    <td class="card-cell" data-suit="clubs" data-card="J"></td>
                    <td class="card-cell" data-suit="clubs" data-card="Q"></td>
                </tr>
            </tbody>
        </table>

        <!-- Special Cards Section -->
        <div class="special-section">
            <label for="specialType">Special Card Type:</label>
            <select id="specialType">
                <option value="spades">♠️ Spades</option>
                <option value="hearts">❤️ Hearts</option>
                <option value="diamonds">♦️ Diamonds</option>
                <option value="clubs">♣️ Clubs</option>
            </select>

            <div class="special-buttons">
                <button id="specialMinus">-1</button>
                <span id="specialTotal">0</span>
                <button id="specialPlus">+1</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
